# BOCRacePlugin Configuration
# Singleplayer race timeout in seconds
race-timeout: 60

# Multiplayer race configuration
multiplayer:
  race-timeout: 300        # 5 minutes default for multiplayer races
  max-join-players: 9      # Leader takes 10th slot when starting
  announcements:
    # Server-wide announcement when a race is created
    race-created: "&6{player} &eis starting a multiplayer race on &a{course}&e! Join at the race lobby for prizes!"
    # Announcement when race starts
    race-started: "&aRace started on &6{course}&a! &7({players} racers)"
    # Announcement when race finishes
    race-finished: "&6Race completed on &a{course}&6! Results posted."
    # Announcement when race times out
    race-timeout: "&cRace on &6{course} &chas timed out! Unfinished players disqualified."
  
  # Player protection during races
  player-protection:
    enabled: true
    prevent-mob-damage: true
    prevent-pvp: true
    prevent-explosion-damage: true
    prevent-drowning: true
    prevent-fall-damage: false     # Allow for course obstacles
    prevent-item-drops: true
    death-disqualifies: true
    protect-boats: true
  
  # Race effects
  effects:
    night-vision:
      enabled: false             # Disabled by default
      duration: 600              # 10 minutes in seconds

# Sound and particle settings
sounds:
  enabled: true
  race-start: "BLOCK_NOTE_BLOCK_BELL"
  race-finish: "ENTITY_PLAYER_LEVELUP"
  personal-best: "UI_TOAST_CHALLENGE_COMPLETE"
  boat-spawn: "ENTITY_BOAT_PADDLE_WATER"
  setup-success: "ENTITY_EXPERIENCE_ORB_PICKUP"
  setup-enter: "BLOCK_NOTE_BLOCK_PLING"
  error: "ENTITY_VILLAGER_NO"

particles:
  enabled: true
  race-start: "FIREWORK"
  race-finish: "VILLAGER_HAPPY"
  boat-spawn: "SPLASH"
  setup-success: "VILLAGER_HAPPY"

# Color settings
colors:
  prefix: GOLD
  broadcast: AQUA

# Debug modes
debug: false
debug-race: false         # Specific debug for race mechanics (button clicks, line detection, etc.)
debug-setup: false        # Specific debug for course setup commands
debug-multiplayer: false  # Specific debug for multiplayer race system (buttons, sessions, etc.)

# Message customization
messages:
  race-start: "§a§l🏁 RACE STARTED! §a§lGO GO GO!"
  race-finish: "§6§l🏆 RACE FINISHED! §6§lTime: {time}"
  personal-best: "§a§l⭐ NEW PERSONAL BEST! §a§l⭐"
  disqualified: "§c§l❌ DISQUALIFIED! §cYou left your boat during the race."
  already-racing: "§c§l❌ You are already in a race!"
  course-occupied: "§c§l❌ Course is currently occupied!"
  setup-enter: "§e§l⚙ SETUP MODE ACTIVE"
  setup-exit: "§c§l⚙ SETUP MODE DEACTIVATED"
  setup-success: "§a§l✓ {component} §aset for course §6{course}"

# Timer display options
timer:
  display-mode: "actionbar"  # Using actionbar for smooth live stopwatch display
  update-interval: 100       # Milliseconds between updates (100ms = 10 updates per second)

# Configuration version (for future updates)
config-version: 1
