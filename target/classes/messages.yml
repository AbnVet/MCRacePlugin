# BOCRacePlugin Messages
# All messages support MiniMessage formatting
# Use {prefix} to include the configured prefix

# General Messages
general:
  no-permission: "{prefix} <red>You don't have permission to use this command!"
  player-only: "{prefix} <red>This command can only be used by players!"
  invalid-arguments: "{prefix} <red>Invalid arguments! Use <yellow>/bocrace help</yellow> for help."
  command-disabled: "{prefix} <red>This command is currently disabled."
  plugin-reloaded: "{prefix} <green>Plugin configuration reloaded successfully!"

# Course Management Messages
course:
  created: "{prefix} <green>Course <highlight>{course}</highlight> created successfully!"
  deleted: "{prefix} <green>Course <highlight>{course}</highlight> deleted successfully!"
  not-found: "{prefix} <red>Course <highlight>{course}</highlight> not found!"
  already-exists: "{prefix} <red>Course <highlight>{course}</highlight> already exists!"
  list-header: "{prefix} <gold>Available Courses:"
  list-item: "  <aqua>- {course}</aqua> <gray>({type})</gray>"
  no-courses: "{prefix} <yellow>No courses available."
  teleported: "{prefix} <green>Teleported to course <highlight>{course}</highlight>!"
  info-header: "{prefix} <gold>Course Information: <highlight>{course}</highlight>"
  info-type: "  <aqua>Type:</aqua> {type}"
  info-status: "  <aqua>Status:</aqua> {status}"
  info-required-elements: "  <aqua>Required Elements:</aqua> {elements}"
  info-optional-elements: "  <aqua>Optional Elements:</aqua> {elements}"

# Interactive Setup Messages
setup:
  started: "{prefix} <green>Interactive setup started for course <highlight>{course}</highlight>!"
  ended: "{prefix} <green>Interactive setup completed for course <highlight>{course}</highlight>!"
  cancelled: "{prefix} <yellow>Interactive setup cancelled for course <highlight>{course}</highlight>."
  instruction: "{prefix} <aqua>Click on the element you want to set: <highlight>{element}</highlight>"
  element-set: "{prefix} <green>Element <highlight>{element}</highlight> set successfully!"
  element-required: "{prefix} <red>Element <highlight>{element}</highlight> is required for this course type!"
  course-complete: "{prefix} <green>Course <highlight>{course}</highlight> is now complete and ready to use!"
  course-incomplete: "{prefix} <red>Course <highlight>{course}</highlight> is incomplete. Missing: {missing}"

# Race Messages
  race:
    singleplayer:
      started: "{prefix} <green>Singleplayer race started! Cross the start line to begin timing."
      finished: "{prefix} <green>Race finished! Time: <highlight>{time}</highlight>"
      new-record: "{prefix} <gold>New personal record! Previous: <highlight>{old-time}</highlight> New: <highlight>{new-time}</highlight>"
      no-record: "{prefix} <yellow>No previous record found for this course."
    singleplayer-only: "{prefix} <red>This course is singleplayer only!"
    cooldown: "{prefix} <yellow>You must wait {time} seconds before racing again."
  
  multiplayer:
    lobby-created: "{prefix} <green>Race lobby created! Other players can now join."
    lobby-joined: "{prefix} <green>Joined race lobby for course <highlight>{course}</highlight>!"
    lobby-left: "{prefix} <yellow>Left race lobby."
    lobby-full: "{prefix} <red>Race lobby is full! Maximum {max} players allowed."
    lobby-cancelled: "{prefix} <red>Race lobby was cancelled by the leader."
    race-starting: "{prefix} <gold>Race starting! Get ready..."
    race-finished: "{prefix} <green>Race finished! Final standings:"
    race-timeout: "{prefix} <red>Race timed out after {timeout} seconds."
    player-finished: "{prefix} <green>{player} finished in position <highlight>{position}</highlight> with time <highlight>{time}</highlight>!"
    player-disqualified: "{prefix} <red>{player} was disqualified for leaving the race."
    already-in-race: "{prefix} <red>You are already in a race!"
    race-in-progress: "{prefix} <red>A race is already in progress. Please wait until it finishes."
    not-in-lobby: "{prefix} <red>You are not in a race lobby!"
    not-leader: "{prefix} <red>Only the lobby leader can start the race!"
    leaderboard-entry: "  <aqua>{position}.</aqua> {player} <gray>-</gray> <highlight>{time}</highlight>"

# Stats Messages
stats:
  personal-best: "{prefix} <aqua>Your personal best on <highlight>{course}</highlight>: <highlight>{time}</highlight>"
  no-stats: "{prefix} <yellow>No statistics found for this course."
  leaderboard-header: "{prefix} <gold>Top 10 Leaderboard for <highlight>{course}</highlight>:"
  leaderboard-entry: "  <aqua>{position}.</aqua> {player} <gray>-</gray> <highlight>{time}</highlight>"
  recent-race: "{prefix} <aqua>Your most recent race on <highlight>{course}</highlight>: <highlight>{time}</highlight> <gray>({date})</gray>"
  no-recent-race: "{prefix} <yellow>No recent races found for this course."

# Error Messages
error:
  course-not-valid: "{prefix} <red>Course <highlight>{course}</highlight> is not properly configured!"
  world-not-found: "{prefix} <red>World not found!"
  location-invalid: "{prefix} <red>Invalid location!"
  boat-spawn-failed: "{prefix} <red>Failed to spawn boat at location!"
  teleport-failed: "{prefix} <red>Failed to teleport to location!"
  storage-error: "{prefix} <red>Storage error occurred! Check console for details."
  setup-mode-active: "{prefix} <red>You are currently in setup mode! Complete or cancel setup first."

# Help Messages
help:
  header: "{prefix} <gold>BOCRacePlugin Commands:"
  admin-commands: "  <aqua>Admin Commands:</aqua>"
  player-commands: "  <aqua>Player Commands:</aqua>"
  command-format: "    <yellow>{command}</yellow> - {description}"
  
  # Admin commands
  create: "Create a new race course"
  edit: "Edit an existing race course"
  delete: "Delete a race course"
  list: "List all available courses"
  tp: "Teleport to a course"
  info: "Get information about a course"
  reload: "Reload plugin configuration"
  
  # Player commands
  join: "Join a multiplayer race lobby"
  leave: "Leave a race lobby"
  start: "Start a race (lobby leader only)"
  stats: "View your race statistics"
  recent: "View your most recent race results"
